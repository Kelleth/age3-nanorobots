configuration {

	computationDurationInSeconds = 60

	actions = [pl.edu.agh.toik.human.body.TissueDataTransferAction]

	repeat(1) { index ->
		agent {
			agentClass = pl.edu.agh.toik.human.body.BloodstreamAgent
		}
	}

	repeat(3) { index ->
		agent {
			agentClass = pl.edu.agh.toik.human.body.HumanTissueAgent
		}
	}

}
