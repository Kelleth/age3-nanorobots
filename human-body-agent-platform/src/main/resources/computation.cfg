configuration {

	computationDurationInSeconds = 60

	workplace {
		actions = [pl.edu.agh.toik.human.body.actions.TissueDataTransferAction]

		repeat(1) { index ->
			agent {
				agentClass = pl.edu.agh.toik.human.body.agents.BloodstreamAgent
			}
		}

		repeat(3) { index ->
			agent {
				agentClass = pl.edu.agh.toik.human.body.agents.HumanTissueAgent
			}
		}


	}

}
